<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>


    <style>
        .color-red{
            color:red;
        }
    </style>
</head>
<body>


<div id="root">
    <h2>All tasks
        <!--{{message.split('').reverse().join('')}}-->
        <!--{{reverseMessage}}-->
   </h2>
    <ul>
        <!--<li v-for="task in tasks" v-if="task.completed" v-text="task.description"></li>-->
        <li v-for="task in tasks"  v-text="task.description"></li>

    </ul>
    <h2>Incomplete tasks
        <!--{{message.split('').reverse().join('')}}-->
        <!--{{reverseMessage}}-->
    </h2>
    <ul>
        <!--<li v-for="task in tasks" v-if="task.completed" v-text="task.description"></li>-->
        <li v-for="task in incompleteTasks"  v-text="task.description"></li>

    </ul>
</div>


<script>
   new Vue({
       el:'#root',
       data:{
           tasks:[
               { description:'goto store', completed:true},
               { description:'gaaa', completed:false},
               { description:'gsss', completed:false},
               { description:'gddd', completed:false},
               { description:'gfff', completed:true}

           ]
       },
       computed:{
           reverseMessage(){
               return this.message.split('').reverse().join('');
           },
           incompleteTasks(){
               return this.tasks.filter(task => ! task.completed);
           }
       }
   });
</script>

</body>
</html>
